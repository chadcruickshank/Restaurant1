<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant</title>

    <!-- My Styles  -->
    <link rel="stylesheet" href="/stylesheet.css" />
    <link rel="stylesheet" href="/mediaquery.css" />

    <!-- Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="contactTopBar bg-light">
      <p>480-2988</p>
      <p>test-email@gmail.com</p>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a href="" class="navbar-brand">
          <img src="imgs/logo.png" alt="logo" width="100" height="100" />
          Restaurant
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse flex-row-reverse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="banner">
      <h1 class="display-1">JOY IN EVERY BITE</h1>
      <p class="lead">Food made fresh with your satisfaction on our heartðŸ’™</p>
      <button type="button" class="btn btn-secondary bannercta">
        <a href="#">Menu</a>
      </button>
    </section>
    <section class="banner-carousel">
      <div class="something-f-e">
        <h3 class="display-6">Something for Everyone</h3>
      </div>
      <!-- remove inline -->
      <div
        class="food-carousel"
        style="width: 300px; background-color: black; margin: auto"
      >
        <div
          id="carouselExampleControls"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="imgs/food carousel-1.png"
                class="d-block"
                alt="..."
                width="200"
                height="200"
                style="background-color: red; margin: auto"
              />
            </div>
            <div class="carousel-item">
              <img
                src="imgs/food carousel-1.png"
                class="d-block"
                alt="..."
                width="200"
                height="200"
                style="background-color: blue; margin: auto"
              />
            </div>
            <div class="carousel-item">
              <img
                src="imgs/food carousel-1.png"
                class="d-block"
                alt="..."
                width="200"
                height="200"
                style="background-color: green; margin: auto"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="jquery.js"></script>
    <script src="main.js"></script>
  </body>
</html>
